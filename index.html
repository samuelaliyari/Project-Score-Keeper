<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="score">
            <fieldset>
                <legend>Home</legend>
                <div>
                    <h2 id="scoreHome">0</h2>
                </div>
            </fieldset>
        </section>
        <section class="score">
            <fieldset>
                <legend>Away</legend>
                <div>
                    <h2 id="scoreAway">0</h2>
                </div>
            </fieldset>
        </section>
        <section class="buttons">
            <button onclick="scoreHomeChange(1)">+1</button>
            <button onclick="scoreHomeChange(2)">+2</button>
            <button onclick="scoreHomeChange(3)">+3</button>
        </section>
        <section class="buttons">
            <button onclick="scoreAwayChange(1)">+1</button>
            <button onclick="scoreAwayChange(2)">+2</button>
            <button onclick="scoreAwayChange(3)">+3</button>
        </section>
    </main>
    <footer>
        <a href="#" onclick="window.location.reload()">Reset</a>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
